<div class="card">
  <div class="card-body">
    <h5 class="card-title">Top 10 New Movies</h5>
    <div class="row">
      <div class="col">
        <app-movie-carousel
          [movieParams]="newMovies"
          [id]="'newMovies'"
        ></app-movie-carousel>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card h-50 d-flex flex-column">
        <div class="card-body d-flex flex-column overflow-auto">
          <h5 class="card-title">Genres</h5>
          <div class="genres flex-grow-1" *ngIf="genres.length > 0">
            <ul class="list-unstyled">
              <li *ngFor="let genre of genres">
                <span class="badge bg-primary">{{ genre.name }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-50 d-flex flex-column">
        <div class="card-body d-flex flex-column overflow-auto">
          <h5 class="card-title">Certification</h5>
          <div class="genres flex-grow-1" *ngIf="certifs.length > 0">
            <ul class="list-unstyled">
              <li *ngFor="let certif of certifs">
                <span class="badge bg-primary">{{ certif.name }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
