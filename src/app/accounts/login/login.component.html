<form [formGroup]="loginForm" class="mb-3" (ngSubmit)="login()">
  <app-text-input
    [control]="loginForm.controls.username"
    type="text"
    inputId="username"
    label="Username"
  ></app-text-input>

  <app-text-input
    [control]="loginForm.controls.password"
    type="password"
    inputId="password"
    label="Password"
  ></app-text-input>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
