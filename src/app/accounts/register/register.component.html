<form [formGroup]="registerForm" class="mb-3" (ngSubmit)="register()">
  <app-text-input
    [control]="registerForm.controls.username"
    type="text"
    inputId="username"
    label="Username"
  ></app-text-input>

  <app-text-input
    [control]="registerForm.controls.fullName"
    type="text"
    inputId="fullName"
    label="Full Name"
  ></app-text-input>

  <div class="mb-3">
    <label for="gender" class="form-label">Gender:</label>
    <select formControlName="gender" id="gender" class="form-select">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <app-date-input
    [control]="registerForm.controls.dateOfBirth"
    type="text"
    inputId="dateOfBirth"
    label="Date of Birth"
  ></app-date-input>

  <app-text-input
    [control]="registerForm.controls.password"
    type="password"
    inputId="password"
    label="Password"
  ></app-text-input>

  <app-text-input
    [control]="registerForm.controls.confirmPassword"
    type="password"
    inputId="confirmPassword"
    label="Confirm Password"
  ></app-text-input>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
