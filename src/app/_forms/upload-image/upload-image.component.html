<div>
  <label for="profileImage" class="col-md-4 col-lg-3 col-form-label"></label>
  <div class="col-md-8 col-lg-9">
    <img
      id="profileImage"
      class="image"
      [src]="imageUrl"
      alt="Image"
      [ngStyle]="{ 'max-width.px': imgWidth, 'max-height.px': imgHeight }"
    />
    <div class="pt-2">
      <label for="uploadInput" class="btn btn-primary btn-sm">
        <i class="bi bi-upload"></i>
      </label>
      <input
        type="file"
        id="uploadInput"
        (change)="onFileSelected($event)"
        style="display: none"
      />
    </div>
  </div>
</div>
