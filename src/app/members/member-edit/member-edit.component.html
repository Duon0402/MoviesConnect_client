<section class="section profile" *ngIf="member">
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div
          class="card-body profile-card pt-4 d-flex flex-column align-items-center"
        >
          <img
            src="{{ member.avatar?.url }}"
            alt="{{ member.username }}"
            style="height: 125px; width: 125px"
          />
          <h2>{{ member.fullName }}</h2>
          <h3>{{ member.username | titlecase }}</h3>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card">
        <div class="card-body pt-3">
          <tabset #memberTabs>
            <tab heading="Edit Profile" (selectTab)="onTabActivated($event)">
              <div class="tab-content p-3">
                  <p>edit member</p>
              </div>
            </tab>
            <tab heading="Settings" (selectTab)="onTabActivated($event)">
              <div class="tab-content p-3">
                <form (submit)="changeSettingAccount()">
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Account</label>
                    <div class="col-md-8 col-lg-9">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="changesMade" [(ngModel)]="member.isPublic">
                        <label class="form-check-label" for="changesMade">
                          Private Account
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Change</button>
                  </div>
                </form>
              </div>
            </tab>
            <tab heading="Change Password" (selectTab)="onTabActivated($event)">
              <div class="tab-content p-3">
                <app-change-password></app-change-password>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</section>
