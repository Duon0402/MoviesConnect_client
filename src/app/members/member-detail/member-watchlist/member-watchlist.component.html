<div class="row movie-container">
  <div class="text-center" *ngIf="!movies || movies.length === 0">
    <span>Nothing in {{username | titlecase}}'s watchlist.</span>
    <a class="btn btn-link" routerLink="/movies">Explore Movies</a>
  </div>
  <div class="col-lg-3" *ngFor="let movie of movies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>
