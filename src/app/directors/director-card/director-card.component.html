<div class="card" *ngIf="director != null">
  <img
    src="{{ director.directorImage?.url || './assets/user.png' }} "
    routerLink="/directors/{{ director.id }}"
    class="card-img-top img"
    alt="Director Image"
  />
  <div class="card-body d-flex flex-column justify-content-center">
    <div class="title">
      <h5 class="card-title" routerLink="/directors/{{ director.id }}">
        {{ director.name }}
      </h5>
    </div>
  </div>
</div>
