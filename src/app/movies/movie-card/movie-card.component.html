<div class="card">
  <img
    src="{{ movie.bannerOutput?.url || './assets/img/moviebanner' }} "
    routerLink="/movies/{{ movie.id }}"
    class="card-img-top banner"
    alt="Movie Banner"
  />
  <div class="card-body d-flex flex-column justify-content-center">
    <div class="title">
      <h5 class="card-title" routerLink="/movies/{{ movie.id }}">
        {{ movie.title }}
      </h5>
    </div>
    <p class="card-text">
      <i class="bi bi-star-fill text-warning me-2"></i>
      <span style="margin-top: 5px"
        >{{ movie.averageRating?.toFixed(1) }} ({{ movie.totalRatings }})</span
      >
    </p>
    <div *ngIf="isShow" class="align-self-center">
      <div
      *ngIf="!movie.isInWatchList"
      class="btn btn-outline-primary align-self-center"
      (click)="addMovieToWatchlist(movie.id)"
    >
      <i class="bi bi-plus"><span>Watchlist</span></i>
    </div>
    <div
      *ngIf="movie.isInWatchList"
      class="btn btn-primary align-self-center"
      (click)="removeMovieFromWatchlist(movie.id)"
    >
      <i class="bi bi-check2"><span>Watchlist</span></i>
    </div>
    </div>
  </div>
</div>
