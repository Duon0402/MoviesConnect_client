<div class="card-body">
  <span class="btn btn-close" (click)="closeDialog()"></span>
  <h2 class="card-title">Filter</h2>
  <form>
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Score</label>
      <div class="col-sm-10">
        <ngb-rating
          [max]="5"
          name="score"
          [(ngModel)]="ratingParams.score"
        ></ngb-rating>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Rating Violation</label>
      <div class="col-sm-10 mt-3">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
            [(ngModel)]="ratingParams.ratingViolation" name="ratingViolation"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Show</label
          >
        </div>
      </div>
    </div>
    <div class="col mb-3 text-center">
      <button
        class="btn btn-primary me-2"
        (click)="filterRating()"
      >
        Filter
      </button>
      <button class="btn btn-secondary me-2" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
