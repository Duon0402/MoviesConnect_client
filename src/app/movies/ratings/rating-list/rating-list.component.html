<div class="card" *ngFor="let rating of ratings">
  <div class="card-body">
    <div class="card-title">
      <a [routerLink]="['/members', rating.username]"
        >Username: {{ rating.username }}</a
      >
    </div>
    <div>
      <span>Sorce: {{ rating.score }}</span>
    </div>
    <div>
      <span>Comment: {{ rating.comment }}</span>
    </div>
  </div>
</div>
