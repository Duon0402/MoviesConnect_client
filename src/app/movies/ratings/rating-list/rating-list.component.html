<div class="card" *ngFor="let rating of ratings">
  <div class="card-body">
    <div class="card-title">
      <span>Username: {{ rating.username }}</span>
    </div>
    <div>
      <span>Sorce: {{ rating.score }}</span>
    </div>
    <div>
      <span>Comment: {{ rating.comment }}</span>
    </div>
  </div>
</div>
