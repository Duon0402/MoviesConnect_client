<div class="card">
  <img
    src="{{ actor.actorImage?.url || './assets/user.png' }} "
    routerLink="/actors/{{ actor.id }}"
    class="card-img-top img"
    alt="Actor Image"
  />
  <div class="card-body d-flex flex-column justify-content-center">
    <div class="title">
      <h5 class="card-title" routerLink="/actors/{{ actor.id }}">
        {{ actor.name }}
      </h5>
    </div>
  </div>
</div>
