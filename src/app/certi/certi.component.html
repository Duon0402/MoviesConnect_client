<div class="card">
  <div class="card-body">
    <h5 class="card-title" *ngIf="certi != null">Top Movies of {{ certi.name}} Certification <span>- {{certi.description}} ({{certi.minimumAge}}+)</span></h5>
    <div class="row">
      <div class="col">
        <app-movie-carousel [movieParams]="moviesParams" [id]="'certi'"></app-movie-carousel>
      </div>
    </div>
  </div>
</div>
