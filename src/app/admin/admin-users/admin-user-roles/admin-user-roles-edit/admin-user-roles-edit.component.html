<div class="card">
  <div class="card-body">
    <span class="btn btn-close" (click)="closeDialog()"></span>
    <form #ratingForm="ngForm">
      <div class="row mb-3">
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p>{{data.data.username | titlecase}}</p>
        </div>
        <div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <button
            type="submit"
            class="btn btn-primary"
          >
            <span>Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
