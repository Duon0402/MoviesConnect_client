<div class="card-body">
  <h5 class="card-title">{{ data.genreId ? "Edit Genre" : "Create Genre" }}</h5>
  <form #movieForm="ngForm">
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="genreData.name"
          name="title"
          required="true"
        />
      </div>
    </div>

    <div class="col mb-3 text-center">
      <button
        class="btn btn-primary me-2"
        [disabled]="!movieForm.valid"
        (click)="save()"
      >
        Save
      </button>
      <button class="btn btn-secondary me-2" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
