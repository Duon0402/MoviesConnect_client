<div class="card-body">
  <h5 class="card-title">{{ data.directorID ? "Edit Director" : "Create Director" }}</h5>
  <form #movieForm="ngForm">
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="directorData.name"
          name="name"
          required="true"
        />
      </div>
    </div>

    <div class="row mb-3" *ngIf="isShow == true">
      <label for="inputText" class="col-sm-2 col-form-label"
        >Image</label
      >
      <div class="col-sm-10">
        <app-upload-image
          [imgUrl]="director.directorImage?.url"
          [imgHeight]="125"
          [imgWidth]="125"
          (fileSelected)="onFileSelected($event)">
        </app-upload-image>
      </div>
    </div>

    <div class="row mb-3">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea
          type="text"
          class="form-control description-textarea"
          [(ngModel)]="directorData.description"
          name="description"
          required="true"
        ></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label for="dateOfBirth" class="col-sm-2 col-form-label"
        >Date Of Birth</label
      >
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          [value]="directorData.dateOfBirth | date : 'yyyy-MM-dd'"
          name="dateOfBirth"
          (input)="directorData.dateOfBirth = $event.target.value"
          required="true"
        />
      </div>
    </div>


    <div class="col mb-3 text-center">
      <button
        class="btn btn-primary me-2"
        [disabled]="!movieForm.valid"
        (click)="save()"
      >
        Save
      </button>
      <button class="btn btn-secondary me-2" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
