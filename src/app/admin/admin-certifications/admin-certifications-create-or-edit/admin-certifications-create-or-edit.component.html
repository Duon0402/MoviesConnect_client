<div class="card-body">
  <h5 class="card-title">{{ data.genreId ? "Edit Genre" : "Create Genre" }}</h5>
  <form #movieForm="ngForm">
    <div class="row mb-3">
      <label for="name" class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="certiData.name"
          name="name"
          required="true"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="minimumAge" class="col-sm-4 col-form-label">Minimum Age</label>
      <div class="col-sm-8">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="certiData.minimumAge"
          name="minimumAge"
          required="true"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="description" class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <textarea
          type="number"
          class="form-control"
          [(ngModel)]="certiData.description"
          name="description"
          required="true"
        ></textarea>
      </div>
    </div>

    <div class="col mb-3 text-center">
      <button
        class="btn btn-primary me-2"
        [disabled]="!movieForm.valid"
        (click)="save()"
      >
        Save
      </button>
      <button class="btn btn-secondary me-2" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
