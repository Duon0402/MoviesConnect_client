<div class="card-body">
  <h5 class="card-title">{{ data.movieId ? "Edit Movie" : "Create Movie" }}</h5>
  <form #movieForm="ngForm">
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="movieData.title"
          name="title"
          required="true"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label"
        >Avatar</label
      >
      <div class="col-sm-10">
        <app-upload-image
          [imgUrl]="movie.banner?.url"
          [imgHeight]="125"
          [imgWidth]="125"
          (fileSelected)="onFileSelected($event)">
        </app-upload-image>
      </div>
    </div>

    <div class="row mb-3">
      <label for="summary" class="col-sm-2 col-form-label">Summary</label>
      <div class="col-sm-10">
        <textarea
          type="text"
          class="form-control"
          [(ngModel)]="movieData.summary"
          name="summary"
          required="true"
        ></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label for="durationMinutes" class="col-sm-2 col-form-label"
        >Duration Minutes</label
      >
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="movieData.durationMinutes"
          name="durationMinutes"
          required="true"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="status" class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <select
          class="form-select"
          [(ngModel)]="movieData.status"
          name="status"
          required="true"
        >
          <option value="Released">Released</option>
          <option value="Unreleased">Unreleased</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="releaseDate" class="col-sm-2 col-form-label"
        >Release Date</label
      >
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          [value]="movieData.releaseDate | date : 'yyyy-MM-dd'"
          name="dateOfBirth"
          (input)="movieData.releaseDate = $event.target.value"
          required="true"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="certifications" class="col-sm-2 col-form-label"
        >Certifications</label
      >
      <div class="col-sm-10">
        <select
          class="form-select"
          [(ngModel)]="movieData.certificationId"
          name="certifications"
          required="true"
        >
          <option *ngFor="let certifi of certifis" [value]="certifi.id">
            {{ certifi.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="genres" class="col-sm-2 col-form-label">Genres</label>
      <div class="col-sm-10">
        <app-multiselect-dropdown
          [dropdownList]="genres"
          [selectedItems]="selectedItems"
          (selectedItemsChange)="onGenresSelected($event)"
        >
        </app-multiselect-dropdown>
      </div>
    </div>

    <div class="col mb-3 text-center">
      <button
        class="btn btn-primary me-2"
        [disabled]="!movieForm.valid"
        (click)="save()"
      >
        Save
      </button>
      <button class="btn btn-secondary me-2" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
