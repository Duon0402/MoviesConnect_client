<div class="card-body">
  <h5 class="card-title">{{ data.movieId ? 'Edit Movie' : 'Create Movie' }}</h5>
  <form #movieForm="ngForm">
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="movie.title" name="title" required="true">
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Summary</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" [(ngModel)]="movie.summary" name="summary"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Duration Minutes</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="movie.durationMinutes" name="durationMinutes" required="true">
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Release Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" [value]="movie.releaseDate | date: 'yyyy-MM-dd'" name="releaseDate" (input)="movie.releaseDate=$event.target.value">
      </div>
    </div>

    <div class="col mb-3 text-center">
      <button class="btn btn-primary me-2" [disabled]="!movieForm.valid" (click)="createOrEditMovie()">Save</button>
      <button class="btn btn-secondary me-2" (click)="closeDialog()">Cancel</button>
    </div>
  </form>
</div>
